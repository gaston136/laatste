  <style>
    /* Basis reset */
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #222;
    }

    /* Tabs styling */
    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
    }

    .tab {
      background: #e1e8f0;
      border-radius: 8px 8px 0 0;
      padding: 10px 25px;
      margin: 0 8px;
      cursor: pointer;
      font-weight: 600;
      color: #555;
      transition: background-color 0.3s, color 0.3s;
      user-select: none;
    }

    .tab.active {
      background: #4a90e2;
      color: white;
      box-shadow: 0 4px 6px rgba(74,144,226,0.4);
    }

    /* Parfum grid */
    #gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(200px,1fr));
      gap: 20px;
      max-width: 1000px;
      margin: 0 auto 60px auto;
    }

    .parfum-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgb(0 0 0 / 0.1);
      padding: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.3s ease;
    }

    .parfum-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 8px 16px rgb(0 0 0 / 0.15);
    }

    .parfum-card img {
      width: 120px;
      height: 150px;
      object-fit: contain;
      margin-bottom: 15px;
      border-radius: 8px;
      background: #f9f9f9;
      box-shadow: inset 0 0 8px rgba(0,0,0,0.05);
    }

    .parfum-card h3 {
      font-size: 18px;
      margin: 0 0 8px;
      text-align: center;
      color: #222;
    }

    .parfum-card p {
      margin: 0 0 12px;
      font-weight: bold;
      color: #4a90e2;
    }

    .parfum-card a.btn, .parfum-card button.btn {
      background: #4a90e2;
      border: none;
      color: white;
      padding: 8px 14px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      text-decoration: none;
      margin-bottom: 6px;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    .parfum-card a.btn:hover, .parfum-card button.btn:hover {
      background: #357ABD;
    }

    /* Winkelmandje */
    #cart-btn {
      position: fixed;
      right: 20px;
      bottom: 20px;
      background: #ff6b6b;
      border: none;
      color: white;
      padding: 14px 22px;
      font-size: 16px;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(255, 107, 107, 0.5);
      z-index: 100;
      transition: background-color 0.3s ease;
    }

    #cart-btn:hover {
      background: #e04e4e;
    }

    #cart-panel {
      position: fixed;
      right: 20px;
      bottom: 70px;
      width: 300px;
      max-height: 400px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      padding: 15px;
      overflow-y: auto;
      display: none;
      flex-direction: column;
      z-index: 101;
    }

    #cart-panel.open {
      display: flex;
    }

    #cart-panel h2 {
      margin: 0 0 15px 0;
      font-size: 20px;
      color: #ff6b6b;
      text-align: center;
    }

    #cart-items div {
      border-bottom: 1px solid #eee;
      padding: 8px 0;
      font-size: 15px;
    }

    #cart-total {
      font-weight: 700;
      margin-top: 12px;
      text-align: right;
      color: #333;
    }

  </style>
</head>

  const cartBtn = document.getElementById("cart-btn");
  const cartPanel = document.getElementById("cart-panel");
  const cartItemsContainer = document.getElementById("cart-items");
  const cartTotalDisplay = document.getElementById("cart-total");

  let cart = [];

  function displayParfums() {
    gallery.innerHTML = '';
    const parfums = parfumsData[currentCategory];
    parfums.forEach(parfum => {
      const card = document.createElement('div');
      card.className = 'parfum-card';

      card.innerHTML = `
        <img src="${parfum.img}" alt="${parfum.name}" />
        <h3>${parfum.name}</h3>
        <p>â‚¬${parfum.price.toFixed(2)}</p>
        <a href="${parfum.url}" target="_blank" class="btn">Bekijk</a>
        <button class="btn add-to-cart" data-name="${parfum.name}" data-price="${parfum.price}">In winkelmand</button>
      `;

      gallery.appendChild(card);
    });
  }

  // Tabs click handler
  tabs.forEach(tab => {
    tab.addEventListener("click", () => {
      tabs.forEach(t => t.classList.remove("active"));
      tab.classList.add("active");
      currentCategory = tab.dataset.category;
      displayParfums();
    });
  });

  // Winkelmand toggelen
  cartBtn.addEventListener("click", () => {
    cartPanel.classList.toggle("open");
    updateCartDisplay();
  });

  // Winkelmand bijwerken
  function updateCartDisplay() {
    cartItemsContainer.innerHTML = "";
    let total = 0;
    cart.forEach(item => {
      const div = document.createElement("div");
      div.textContent = `${item.name} - â‚¬${item.price.toFixed(2)}`;
      cartItemsContainer.appendChild(div);
      total += item.price;
    });
    cartTotalDisplay.textContent = total.toFixed(2);
  }

  // Item toevoegen aan winkelmand
  gallery.addEventListener("click", e => {
    if (e.target.classList.contains("add-to-cart")) {
      const name = e.target.dataset.name;
      const price = parseFloat(e.target.dataset.price);
      cart.push({ name, price });
      updateCartDisplay();
      alert(`${name} is toegevoegd aan je winkelmand.`);
    }
  });

  // Init
  displayParfums();
</script>
